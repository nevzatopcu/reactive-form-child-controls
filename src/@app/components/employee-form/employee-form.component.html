<div class="form-row">
  <div class="col">
    <label for="employee-name-{{ identifier }}" class="label col-form-label">Name</label>
    <input id="employee-name-{{ identifier }}" class="form-control" formControlName="name" />
  </div>
  <div class="col">
    <label for="employee-surname-{{ identifier }}" class="label col-form-label">Surname</label>
    <input id="employee-surname-{{ identifier }}" class="form-control" formControlName="surname" />
  </div>
</div>
