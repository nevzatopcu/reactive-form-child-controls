<div class="form-group">
  <label for="country" class="label col-form-label">Country</label>
  <select id="country" formControlName="country" class="form-control">
    <option [value]="null" disabled>-</option>
    <option *ngFor="let country of countries | async; trackBy: trackById" [value]="country.id">
      {{ country.name }}
    </option>
  </select>
</div>

<div class="form-group">
  <label for="street" class="label col-form-label">Street</label>
  <input id="street" class="form-control" formControlName="street" />
</div>

<div class="form-group">
  <label for="zipCode" class="label col-form-label">Zip Code</label>
  <input id="zipCode" class="form-control" formControlName="zipCode" />
</div>
